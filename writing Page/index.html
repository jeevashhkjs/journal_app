<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
            rel="stylesheet">
        <!-- quilljs -->
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
            rel="stylesheet">
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>
        <link href="https://cdn.quilljs.com/1.3.6/quill.core.css"
            rel="stylesheet">
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <script src="https://kit.fontawesome.com/122ac14709.js"
            crossorigin="anonymous"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class id="sidebar-wrapper">
                <div class="sidebar-heading">
                    <a href="../Home-page/index.html"><img
                            src="./images/Logo.svg" class="logo" id="logo" /></a>
                </div>
                <div class="list-group list-group-flush bgColor">
                    <a
                        class="list-group-item list-group-item-action active list-group-item-light p-3"
                        href="../Home-page/index.html"><i
                            class="fa-solid fa-bars mr-3 iconFontsize"></i> My
                        journals</a>
                    <a
                        class="list-group-item list-group-item-action list-group-item-light p-3"
                        href="#!"> <i
                            class="fa-solid fa-calendar-day mr-3 iconFontsize"></i>
                        Calendar</a>
                    <a
                        class="list-group-item list-group-item-action list-group-item-light p-3"
                        href="#!"> <i
                            class="fa-regular fa-star mr-3 iconFontsize"></i>
                        Starred</a>
                    <a
                        class="list-group-item list-group-item-action list-group-item-light p-3"
                        href="#!"> <i class="fa-solid fa-share-from-square iconFontsize"></i>
                        Shared with me</a>
                    <a
                        class="list-group-item list-group-item-action list-group-item-light p-3"
                        href="../TrashBin/index.html"> <i class="fa-solid fa-trash-can mr-3 iconFontsize"></i></i>
                        Trash</a>
                    <a
                        class="list-group-item settingIcon list-group-item-action list-group-item-light p-3"
                        href="#!"> <i class="fa-solid fa-gear mr-3 iconFontsize"></i>
                        Settings</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav
                    class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation"><span
                                class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse"
                            id="navbarSupportedContent">
                            <ul
                                class="navbar-nav ms-auto mt-2 mt-lg-0 alignment">
                                <nav
                                    class="navbar navbar-light bg-light searchAli">
                                    <form class="form-inline">
                                        <i
                                            class="fa-sharp fa-solid fa-magnifying-glass searchIcon"></i>
                                        <input
                                            class="form-control mr-sm-2 searchInput"
                                            type="search" placeholder
                                            aria-label="Search">
                                    </form>
                                </nav>
                                <li class="nav-item active"><a class="nav-link"
                                        href="#!"><img
                                            src="./images/dark_mode.svg"
                                            class="darkModeBtn" /></a></li>
                                <li class="nav-item"><a class="nav-link"
                                        href="#!"><i class="fa-regular fa-bell"></i></a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle profile"
                                        id="navbarDropdown" href="#"
                                        role="button" data-bs-toggle="dropdown"
                                        aria-haspopup="true"
                                        aria-expanded="false"></a>
                                    <div class="dropdown-menu dropdown-menu-end"
                                        aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">Action</a>
                                        <a class="dropdown-item" href="#!">Another
                                            action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#!">Something
                                            else here</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <div class="contents">
                        <div class="emojCalen">
                            <div class="calender">
                                <input type="date" class="calenBtn"
                                    id="calender" />
                            </div>
                            <p>Please choose your feeling</p>
                            <div class="emojs">
                                <div class="emojsList">
                                    <p class="emojText">Smile</p>
                                    <p class="emoj">&#128517;</p>
                                </div>
                                <div class="emojsList">
                                    <p class="emojText">Love</p>
                                    <p class="emoj">&#128525;</p>
                                </div>
                                <div class="emojsList">
                                    <p class="emojText">Happy</p>
                                    <p class="emoj">&#128578;</p>
                                </div>
                                <div class="emojsList">
                                    <p class="emojText">Cry</p>
                                    <p class="emoj">&#128560;</p>
                                </div>
                                <div class="emojsList">
                                    <p class="emojText">Angry</p>
                                    <p class="emoj">&#128545;</p>
                                </div>
                            </div>
                        </div>
                        <div class="title">
                            <input type="text" class="userTitle" id="userTitle"
                                placeholder="Title....." />
                        </div>
                        <!-- editing tools available inside the editor div -->
                        <div class="userInput" id="editor"></div>

                        <div class="subBtn">
                            <a href="../Home-page/index.html"><button class="pubBtn">Publish</button></a>
                        </div>
                    </div>
                </div>
            </div>
            <script src="./js/emoj.js"></script>
            <script src="../homePage.js"></script>
            <!-- Bootstrap core JS-->
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src="js/scripts.js"></script>
        </body>
    </html>
